
<div id="login">
    <div class="left-content d-none d-md-flex">
       <h2>Welcome to the world's largest community of testers.</h2>
       <div id="bottom__divider"></div>
    </div>
    
    <div class="right-content">
        <div id="header__login">
            <h2>Sign in to uTest clone</h2>
        </div>
        <div id="form__container">
            <form>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="jsmith@example.com" class="d-block" />
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" class="d-block" />
                </div>
                <div class="remember-me">
                    <label for="remember-me">
                        <input type="checkbox" id="remember-me"/> <span>Remember me</span>
                    </label>

                    <a href="/forget-password">Forgot password?</a>
                </div>
                <div class="btn__container">
                   <button (click)="signIn()">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
